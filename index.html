<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                    <!-- <img src="./images/logo.png" alt="logo"> -->
                <div>Calculator</div>

            </div>
            <div class="header-right">
                <ul class="links">
                    <li><a href="google.com">about</a></li>
                    <li><a href="google.com">shop</a></li>
                    <li><a href="google.com">contact</a></li>
                </ul>
            </div>
        </div>

        <div class="top-container">
            <div class="top-left">
                <div class="hero-main-text">
                    Calculator <br>
                    Home
                </div>
                <div class="hero-secondary-text">
                    This is a calculator. I presume you know how to use one.
                </div>
                <button class="signup">
                    Sign up for Newsletter
                </button>
            </div>
            <div class="top-right">
                <div class ="calculator">
                    <div class="display">
                        666.666...
                    </div>
                    <div class="calcbuttons">
                        <button class="calcbutton">AC</button>
                        <button class="calcbutton">?</button>
                        <button class="calcbutton">?</button>
                        <button class="calcbutton">?</button>
                        <button class="calcbutton">7</button>
                        <button class="calcbutton">8</button>
                        <button class="calcbutton">9</button>
                        <button class="calcbutton">/</button>
                        <button class="calcbutton">4</button>
                        <button class="calcbutton">5</button>
                        <button class="calcbutton">6</button>
                        <button class="calcbutton">x</button>
                        <button class="calcbutton">1</button>
                        <button class="calcbutton">2</button>
                        <button class="calcbutton">3</button>
                        <button class="calcbutton">-</button>
                        <button class="calcbutton">0</button>
                        <button class="calcbutton">.</button>
                        <button class="calcbutton">+</button>
                        <button class="calcbutton">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="signup-container">
            <div class="signup-box">
                <div class="signup-left">
                    <div class="signup-main-text">
                        Want to always keep up with my new stuff?
                    </div>
                    <div class="signup-secondary-text">
                        Of course you do. Click the button for my <i>excellent</i> newsletter.
                    </div>
                </div>
                <div class="signup-right">
                    <button class="signup">
                        Sign up for Newsletter
                    </button>
                </div>
            </div>
            
        </div>
        <div class="footer">
            Copyright © Emma Ilmoniemi 2024❤️
        </div>
    </div>
</body>

</html>
